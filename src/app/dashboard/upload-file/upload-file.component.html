<!-- /* @ kirti soni ( 6/03/23 ) design of upload file */ -->
<section class=" gradient-form" style=" height:100vh;">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100  ">
      <div class="col-xl-8">
        <div class="card text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="justify-content:center text-center  mt-4 " style="position: relative;">
                  <img src="./../../../assets/Service4.webp" style="width: 120px;" alt="logo" />
                  <h4 class=" mb-5 pb-1" style="font: 20px sans-serif;">upload file</h4>
                </div>
                <!-- /* @ kirti soni ( 6/03/23 )   create template driven form */ -->
                <form #userForm="ngForm" (ngSubmit)="userdata(userForm)">

                  <div class="form-outline mb-4">
                    <input type="month" id="months" name="months" class="form-control text-center " ngModel
                      #months="ngModel" required placeholder="Enter Month" />
                  </div>


                  <div class="form-outline  mb-3 justify-content-center ">
                    <input accept=".xlsx,.xls,.csv" required name="file" class="form-control text-center"
                      #file="ngModel" ngModel (change)="selectfile($event)" type="file">
                  </div>
                  <div class=" row form-outline justify-content-center mb-3 my-3 px-3">
                    <button [disabled]="userForm.invalid" type="submit" class=" form-control btn btn-block fa-lg gradient-custom-2
                     ">
                      <span *ngIf="!uploadLoader">Upload</span>
                      <div *ngIf="uploadLoader" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
