<div class="col-6 fixed-top  offset-6  border border-3 border-primary" >
    <div class=" row form-group">
        <label for="year">Year:</label>
        <select class="form-control" id="year" name="year" (change)="selectyear($event)" name="year" >
        
          <option *ngFor="let year of years"  [value]="year">{{year}}</option>
        </select>
      </div>
     
  
</div>
